<!DOCTYPE html>
<html lang="Pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da cobrinha</title> 
<link href="https://nic01gbbb.github.io/Jogo-classico-da-cobrinha/style.css" rel="stylesheet">
<script defer src="https://nic01gbbb.github.io/Jogo-classico-da-cobrinha/script.js"></script>

</head>
<body>
<main>
<div class="begin">
<a class="msgbegin" >Comesse agora o clássico jogo da cobrinha. <br> Use as setas do seu teclado para controlá-la</a>
<img class="imgcel" src="https://observatoriodegames.uol.com.br/wp-content/uploads/2021/07/NOkia-Snake--1024x576.jpg">
<img src=https://c0.klipartz.com/pngpicture/818/523/gratis-png-pixel-art-boton-de-inicio.png"" onclick="resete()" class="imgstart">
</div>
<h4>
<header>
<img onclick="backstep()" class="house" src="https://static.vecteezy.com/system/resources/thumbnails/004/220/756/small/home-silhouette-button-free-vector.jpg">
<span class="tim"> Pontos:<span class="time">00</span></span>
</header>
</h4>

<div class="final">
<img onclick="backstep2()" class="house houseover" src="https://static.vecteezy.com/system/resources/thumbnails/004/220/756/small/home-silhouette-button-free-vector.jpg">
<img class="over" src="https://www.creativefabrica.com/wp-content/uploads/2022/05/06/Game-Over-Graphics-30114494-1-580x386.jpg" >
<h2><span class="titlefinal">Sua pontuação final foi de:<span class="spanfinal">00</span></span></h2>
<button onclick="reseteinover()" class="resete">Restart</button>
</div>
 

<canvas class="canvas" width="600" height="600"></canvas>











</main>
    





</body>
</html>
